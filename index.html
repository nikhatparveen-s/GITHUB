<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikhat | Github</title>
    <style>
        :root{
            --bg:#ffffff;
            --brand:#0b69ff;
            --muted:#6b7280;
            --card:#ffffff;
            --radius:10px;
            --gap:12px;
            font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
        }
        *{box-sizing:border-box}
        body{margin:0;background:var(--bg);color:#111827}

        /* Navbar */
        .site-header{background:linear-gradient(180deg, #ffffff, #fbfdff);border-bottom:1px solid #eef2f7}
        .site-header .container{max-width:980px;margin:0 auto;padding:14px 18px;display:flex;align-items:center;gap:16px;position:relative}
        .brand{font-weight:700;color:var(--brand);text-decoration:none;font-size:1.05rem}

        /* toggle (hidden by default) */
        #nav-toggle{display:none}
        .nav-toggle{display:none;font-size:1.3rem;padding:6px;border-radius:8px;background:transparent;border:0;cursor:pointer}

        .menu{display:flex;gap:10px;margin-left:auto}
        .menu a{color:var(--muted);text-decoration:none;padding:8px 12px;border-radius:8px;font-weight:600}
        .menu a:hover{background:rgba(11,105,255,0.08);color:var(--brand)}

        /* Page styles */
        h1{color:#0b1220;background-color:transparent;padding:10px 0;margin:22px 0 6px 0}
        p{color:var(--muted);background-color:transparent;padding:10px;margin:0 0 18px 0}

        /* Responsive */
        @media (max-width:720px){
            .site-header .container{padding:12px}
            .nav-toggle{display:inline-flex;margin-left:auto}
            .menu{display:none;position:absolute;right:16px;top:62px;flex-direction:column;background:var(--card);padding:10px;border-radius:10px;box-shadow:0 8px 30px rgba(2,6,23,0.08)}
            #nav-toggle:checked + .nav-toggle + .menu{display:flex}
            .menu a{white-space:nowrap;padding:10px}
        }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="container">
            <a class="brand" href="index.html">Nikhat</a>
            <input id="nav-toggle" type="checkbox" aria-hidden="true">
            <label class="nav-toggle" for="nav-toggle" aria-hidden="true">â˜°</label>
            <nav class="menu" aria-label="Main navigation">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
                <a href="#">Projects</a>
            </nav>
        </div>
    </header>

</body>
</html>
